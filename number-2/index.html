<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body class="page">
    <div class="container">
        <h1 class="title">Регистрация</h1>
        <label for="name" class="text label-text">Имя</label>
        <input class="text input-text" type="text" placeholder="Name" name="name" id="name">

        <label for="email" class="text label-text">Электронная почта</label>
        <input class="text input-text" type="text" placeholder="Email" name="email" id="email">

        <label for="password" class="text label-text">Пароль</label>
        <input class="text input-text" type="password" placeholder="Password" name="password" id="password">

        <label for="phone" class="text label-text">Номер телефона</label>
        <input class="text input-text" type="tel" placeholder="+375 (xx) xxx-xx-xx" name="tel" id="tel">

        <label for="city" class="text label-text">Город</label>
        <input class="text input-text" type="text" placeholder="City" name="city" id="city">

        <button class="btn text" type="submit" onclick="check();">Завершить регистрацию</button>
        <div id="result" class="text"></div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
